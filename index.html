<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>moyamoyakyung</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="character">
      <div class="cap">
        <div class="pinwheel">
          <div class="wing1"></div>
          <div class="wing2"></div>
          <div class="stick"></div>
        </div>
        <div class="cap-yellow">
          <div class="cap-red">
            <div class="cap-blue"></div>
          </div>
        </div>
        <div class="brim"></div>
      </div>
      <div class="face">
        <div class="eye1">
          <div class="pupil">
            <div class="light1"></div>
            <div class="light2"></div>
          </div>
        </div>
        <div class="eye2">
          <div class="pupil">
            <div class="light1"></div>
            <div class="light2"></div>
          </div>
      </div>
      <div class="mouth"></div>
    </div>
    <div class="hand"></div>
  </body>
</html>
